<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación de Guardias</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Programación de Guardias Sábados TOCSA</h2>

        <button class="btn btn-secondary mb-3 ml-2" onclick="mezclarFechas()">Mezclar</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Herminio</th>
                    <th>Carlos</th>
                    <th>Christian</th>
                    <th>Francisco</th>
                </tr>
            </thead>
            <tbody id="tablaGuardias">
                <!-- Las fechas se llenarán aquí desde el script.js -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
